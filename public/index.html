<!DOCTYPE html>
<html>
  <head>

    <script

      src="https://unpkg.com/react@16/umd/react.development.js"

    <script

        <img class="ad" src="/ads/?r=4" />
        <img class="ad" src="/ads/?r=5" />

        <hr />

        <img class="ad" src="/ads/?r=13" />
        <img class="ad" src="/ads/?r=14" />
        <img class="ad" src="/ads/?r=15" />

        <img class="ad" src="/ads/?r=19" />

        <hr />
        <hr />
        <!-- <script>
          document.write(
            '<img class="ad" src="/ads/?r=' +
              Math.floor(Math.random() * 1000) +

          );
        </script> -->

    <section class="products">

    </section>
    <script type="text/babel" src="App.js"></script>
  </body>
</html>
